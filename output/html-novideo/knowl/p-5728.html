<div class="para">We can thus replace <span class="process-math">\(\ln(x)\)</span> with <span class="process-math">\(u\)</span> and <span class="process-math">\(dx\)</span> with <span class="process-math">\(e^u\, du\text{.}\)</span> Thus we rewrite our integral as</div>

\int \cos(\ln(x))\, dx = \int e^u\cos u \, du\text{.}
\end{equation*}
