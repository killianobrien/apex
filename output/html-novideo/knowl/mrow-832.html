\begin{align*}
\int\sin^3(x) \cos(x) \, dx \amp =\int\sin(x)\left(1-\cos^2(x)\right) \cos(x) \, dx\\
\amp =\int -\left(1-u^2\right)u\,du\\
\amp =\int -\left(u-u^3\right)\,du\\
\amp =-\frac{u^2}{2}+\frac{u^4}{4}+C\\
\amp =-\frac{\cos^2(x)}{2}+\frac{\cos^4(x)}{4}+C
\end{align*}
