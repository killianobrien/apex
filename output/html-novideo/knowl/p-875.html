<div class="para">A useful way to establish whether or not a function <span class="process-math">\(f\)</span> is continuous at <span class="process-math">\(c\)</span> is to verify the following three things:</div>
<ol class="decimal">
<li><div class="para">
<span class="process-math">\(\lim\limits_{x\to c} f(x)\)</span> exists,</div></li>
<li><div class="para">
<span class="process-math">\(f(c)\)</span> is defined, and</div></li>
<li><div class="para"><span class="process-math">\(\lim\limits_{x\to c} f(x) = f(c)\text{.}\)</span></div></li>
</ol>
</div>
