<div class="para">
<span class="process-math">\(\ell\)</span> is a line that passes through the intersection of <span class="process-math">\(\vec\ell_1(t)=\begin{cases}x\amp=t\\y\amp=-2+2t\\z\amp=1+t\end{cases}\)</span> and <span class="process-math">\(\vec\ell_2(t)=\begin{cases}x\amp=2+t\\y\amp=2-t\\z\amp=3+2t\end{cases}\text{,}\)</span> and is orthogonal to both lines.</div> <div class="para">
<span class="process-math">\(\ell(t)=\)</span><span class="fillin underline" role="img" aria-label="30-character blank" style="width: 13.6363636363636em;"></span>.</div>
