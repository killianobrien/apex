<div class="para">We employ <a href="" class="xref" data-knowl="./knowl/thm_deriv_common.html" title="Theorem 2.3.1: Derivatives of Common Functions">TheoremÂ 2.3.1</a> repeatedly.</div>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/thm_deriv_common.html">
\begin{align*}
\fp(x)\amp=\cos(x)\amp \fp''(x)\amp= -\cos(x)\\
\fp'(x)\amp= -\sin(x)\amp f^{(4)}(x)\amp = \sin(x)
\end{align*}
</div>
<div class="para">Note how we have come right back to <span class="process-math">\(f(x)\)</span> again. (Can you quickly figure what <span class="process-math">\(f^{(23)}(x)\)</span> is?)</div>
