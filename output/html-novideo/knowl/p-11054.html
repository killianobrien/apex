<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Some texts define two vectors as being parallel if one is a scalar multiple of the other. By this definition, <span class="process-math">\(\vec 0\)</span> is parallel to all vectors as <span class="process-math">\(\vec 0 = 0\vec v\)</span> for all <span class="process-math">\(\vec v\text{.}\)</span>
</div>
