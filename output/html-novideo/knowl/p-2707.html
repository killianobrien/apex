<div class="para">Since <span class="process-math">\(f(a)=b\)</span> implies <span class="process-math">\(g(b)=a\text{,}\)</span> when we compose <span class="process-math">\(f\)</span> and <span class="process-math">\(g\)</span> we get a nice result:</div>
<div class="displaymath process-math">
\begin{equation*}
f\big(g(b)\big) = f(a) = b\text{.}
\end{equation*}
