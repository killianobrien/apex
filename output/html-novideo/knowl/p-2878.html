<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">A closed interval is not given, so we find the extreme values of <span class="process-math">\(f\)</span> on its domain. <span class="process-math">\(f\)</span> is defined whenever <span class="process-math">\(1-x^2\geq 0\text{;}\)</span> thus the domain of <span class="process-math">\(f\)</span> is <span class="process-math">\([-1,1]\text{.}\)</span> Evaluating <span class="process-math">\(f\)</span> at either endpoint returns 0.</div>
