<div class="para">A <dfn class="terminology">factorial</dfn> refers to the product of a descending sequence of natural numbers. For example, the expression <span class="process-math">\(4!\)</span> (read as <span class="process-math">\(4\)</span> factorial) refers to the number <span class="process-math">\(4\cdot 3\cdot2\cdot1 = 24\text{.}\)</span> </div>
