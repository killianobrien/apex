<div class="para">We commonly refer to a set of events that occur one after the other as a <em class="emphasis">sequence</em> of events. In mathematics, we use the word <em class="emphasis">sequence</em> to refer to an ordered set of numbers, i.e., a set of numbers that “occur one after the other.”</div>
