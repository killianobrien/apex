<div class="para logical">
<div class="para">Let <span class="process-math">\(f\)</span> be differentiable on <span class="process-math">\([a,b]\text{,}\)</span> where <span class="process-math">\(\fp\)</span> is also continuous on <span class="process-math">\([a,b]\text{.}\)</span> Then the arc length of <span class="process-math">\(f\)</span> from <span class="process-math">\(x=a\)</span> to <span class="process-math">\(x=b\)</span> is </div>
<div class="displaymath process-math">
\begin{equation*}
L = \int_a^b \sqrt{1+\fp(x)^2}\, dx\text{.}
\end{equation*}
