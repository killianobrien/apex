\begin{align*}
y'' \amp = \lzoo{x}{y'}\\
\amp = \lzoo{x}{-\frac{x}{y}}\amp\amp\text{(Now use the Quotient Rule.)}\\
\amp = -\frac{y\cdot1 - x(y')}{y^2}\amp\amp\text{replace }y'\text{ with }-x/y\text{:}\\
\amp = -\frac{y-x(-x/y)}{y^2}\\
\amp = -\frac{y+x^2/y}{y^2}
\end{align*}
