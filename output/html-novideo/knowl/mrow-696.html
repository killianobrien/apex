\int (20x+30)(x^2+3x-5)^9\, dx 	\amp =	\int 10(2x+3)(x^2+3x-5)^9\, dx\\
\amp =\int 10(\underbrace{x^2+3x-5}_u)^9\underbrace{(2x+3)\, dx}_{du}\\
\amp =\int 10u^9\, du\\
\amp = u^{10} + C  \quad \text{(replace \(u\) with \(x^2+3x-5\)) }\\
\amp = (x^2+3x-5)^{10} +C
