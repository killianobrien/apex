<div class="para">The <dfn class="terminology">definite integral</dfn> of <span class="process-math">\(f\)</span> on <span class="process-math">\([a,b]\)</span> is the total signed area of <span class="process-math">\(f\)</span> on <span class="process-math">\([a,b]\text{,}\)</span> denoted</div>
<div class="displaymath process-math">
\begin{equation*}
\int_a^b f(x)\, dx\text{,}
\end{equation*}
</div>
<div class="para">where <span class="process-math">\(a\)</span> and <span class="process-math">\(b\)</span> are the <dfn class="terminology">bounds of integration</dfn>.</div>
</div>
