<div class="para">What is the practical meaning of <span class="quantity">-14.667 <sup>rad</sup>⁄<sub>s</sub></span>? Recall that <span class="process-math">\(1\)</span> circular revolution goes through <span class="process-math">\(2\pi\)</span> radians, thus <span class="quantity">14.667 <sup>rad</sup>⁄<sub>s</sub></span> means <span class="process-math">\(14.667/(2\pi)\approx 2.33\)</span> revolutions per second. The negative sign indicates the camera is rotating in a clockwise fashion.</div>
