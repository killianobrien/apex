<div class="para">Consider the Pythagorean Identity <span class="process-math">\(\sin^2(\theta) +\cos^2(\theta) = 1\text{.}\)</span>
</div> <div class="para logical"><ol class="lower-alpha">

</div></li>
<li><div class="para">Use the new identity to simplify <span class="process-math">\(9\tan^2(\theta) + 9\text{.}\)</span>
</div></li>
</ol></div>
