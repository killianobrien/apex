<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">12.3.14</span><span class="period">.</span><span class="space"> </span><span class="title">Distance Traveled.</span>
</h4>
<div class="para logical">
<div class="para">Let <span class="process-math">\(\vvt\)</span> be a velocity function for a moving object. The distance traveled by the object on <span class="process-math">\([a,b]\)</span> is: </div>
<div class="displaymath process-math">
\begin{equation*}
\text{ distance traveled }  = \int_a^b \norm{\vvt}\, dt\text{.}
\end{equation*}
</div>
</div></article><span class="incontext"><a href="sec_vvf_motion.html#thm_distance_traveled" class="internal">in-context</a></span>
