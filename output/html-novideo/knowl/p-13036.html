<div class="para">A set <span class="process-math">\(S\)</span> is <dfn class="terminology">bounded</dfn> if there is an <span class="process-math">\(M \gt 0\)</span> such that the open disk, centered at the origin with radius <span class="process-math">\(M\text{,}\)</span> contains <span class="process-math">\(S\text{.}\)</span> A set that is not bounded is <dfn class="terminology">unbounded</dfn>. </div>
