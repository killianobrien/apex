<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">12.2.5</span><span class="period">.</span><span class="space"> </span><span class="title">Continuity of Vector-Valued Functions.</span>
</h4>
<div class="para">Let <span class="process-math">\(\vec r(t)\)</span> be a vector-valued function defined on an open interval <span class="process-math">\(I\)</span> containing <span class="process-math">\(c\text{.}\)</span> Then <span class="process-math">\(\vec r(t)\)</span> is continuous at <span class="process-math">\(c\)</span> if, and only if, each of its component functions is continuous at <span class="process-math">\(c\text{.}\)</span> </div></article><span class="incontext"><a href="sec_vvf_calc.html#thm_vvf_continuity" class="internal">in-context</a></span>
