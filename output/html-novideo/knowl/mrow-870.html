\begin{align*}
\underbrace{\int \cos^3(2x)\, dx}_{d} \amp = \int\big(1-\sin^2(2x)\big)\cos(2x)\, dx\\
\amp = \int \frac12(1-u^2)\,du\\
\amp = \frac12\Big(u-\frac13u^3\Big)+C\\
\amp =	\frac12\Big(\sin(2x)-\frac13\sin^3(2x)\Big)+C
\end{align*}
