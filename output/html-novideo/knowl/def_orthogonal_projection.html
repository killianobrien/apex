<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">11.3.14</span><span class="period">.</span><span class="space"> </span><span class="title">Orthogonal Projection.</span>
</h3> <div class="para logical">
<div class="para">Let nonzero vectors <span class="process-math">\(\vec u\)</span> and <span class="process-math">\(\vec v\)</span> be given. The <dfn class="terminology">orthogonal projection</dfn> of <span class="process-math">\(\vec u\)</span> onto <span class="process-math">\(\vec v\text{,}\)</span> denoted <span class="process-math">\(\proj uv\text{,}\)</span> is </div>
<div class="displaymath process-math">
\begin{equation*}
\proj uv = \frac{\dotp uv}{\dotp vv}\vec v\text{.}
\end{equation*}
</div>
