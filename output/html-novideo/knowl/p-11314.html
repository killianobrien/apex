<div class="para">Let <span class="process-math">\(\vec F\)</span> be a constant force that moves an object in a straight line from point <span class="process-math">\(P\)</span> to point <span class="process-math">\(Q\text{.}\)</span> Let <span class="process-math">\(\vec d = \overrightarrow{PQ}\text{.}\)</span> The <dfn class="terminology">work</dfn> <span class="process-math">\(W\)</span> done by <span class="process-math">\(\vec F\)</span> along <span class="process-math">\(\vec d\)</span> is <span class="process-math">\(W = \dotp Fd\text{.}\)</span> </div>
