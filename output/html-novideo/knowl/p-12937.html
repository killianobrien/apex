<div class="para">As the domain of <span class="process-math">\(f\)</span> is not specified, we take it to be the set of all triples <span class="process-math">\((x,y,z)\)</span> for which <span class="process-math">\(f(x,y,z)\)</span> is defined. As we cannot divide by <span class="process-math">\(0\text{,}\)</span> we find the domain <span class="process-math">\(D\)</span> is</div>
<div class="displaymath process-math">
\begin{equation*}
D = \{(x,y,z)\,|\,x+2y-z\neq 0\}\text{.}
\end{equation*}
