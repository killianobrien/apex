<div class="para">Recall the terms of Harmonic Series come from the Harmonic Sequence <span class="process-math">\(\{a_n\} = \{1/n\}\text{.}\)</span> An important alternating series is the <em class="emphasis">Alternating Harmonic Series</em>:</div>
<div class="displaymath process-math">
\begin{equation*}
\infser (-1)^{n+1}\frac1n = 1-\frac12+\frac13-\frac14+\frac15-\frac16+\cdots
\end{equation*}
</div>
