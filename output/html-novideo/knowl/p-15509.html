\begin{align*}
\int_Cf(s)\, ds \amp = \int_{-1}^1 \big(\cos(t)+\sin(2t+1) + 2\big)\sqrt{5}\, dt\\

\amp \approx 14.418\ \text{ units } ^2\text{.}
\end{align*}
