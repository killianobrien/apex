<div class="para logical">
<div class="para">Now solve for <span class="process-math">\(y'\text{.}\)</span> It's important to treat <span class="process-math">\(y'\)</span> as an algebraically independent variable from <span class="process-math">\(y\)</span> and <span class="process-math">\(x\text{.}\)</span>
</div>
<div class="displaymath process-math">
\begin{align*}
\cos(y)y'+3y^2y'\amp = -3x^2\\
\left(\cos(y) +3y^2\right)y' \amp =-3x^2\\
y'\amp =\frac{-3x^2}{\cos(y) +3y^2}
\end{align*}
</div>
</div>
