<div class="para">One special case of the <a href="" class="xref" data-knowl="./knowl/power-derivative-rule.html" title="Item: Power Rule">Power Rule</a> is when <span class="process-math">\(n=1\text{,}\)</span> i.e., when <span class="process-math">\(f(x) = x\text{.}\)</span> What is <span class="process-math">\(\fp(x)\text{?}\)</span> According to the <a href="" class="xref" data-knowl="./knowl/power-derivative-rule.html" title="Item: Power Rule">Power Rule</a>,</div>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/power-derivative-rule.html ./knowl/power-derivative-rule.html">
\begin{equation*}
\fp(x) = \lzoo{x}{x} = \lzoo{x}{x^1} = 1\cdot x^0 = 1\text{.}
\end{equation*}
