<div class="para">It is important to note that <a href="" class="xref" data-knowl="./knowl/def_taylor_series.html" title="Definition 9.8.1: Taylor and Maclaurin Series">Definition 9.8.1</a> defines a Taylor series given a function <span class="process-math">\(f(x)\)</span> , but makes no claim about their equality. We will find that “most of the time” they are equal, but we need to consider the conditions that allow us to conclude this.</div>
