<div class="para">Since <span class="process-math">\(u = \ln(x)\text{,}\)</span> we can use inverse functions and conclude that <span class="process-math">\(x = e^u\text{.}\)</span> Therefore we have that</div>
<div class="displaymath process-math">
\begin{align*}
dx \amp = x\cdot du\\
\amp = e^u\, du\text{.}
\end{align*}
