<div class="para"><span class="process-math">\(\begin{aligned}\int \coth(x) \, dx \amp = \int \frac{\cosh(x) }{\sinh(x) }\, dx\\
\text{ Let \(u = \sinh(x) \); \(du = (\cosh(x) ) dx\) }  	\\
\amp = \int \frac{1}{u}\,du \\
\amp = \ln\abs{u} + C \\
\amp = \ln\abs{\sinh(x) } + C.
\end{aligned}\)</span></div>
