<div class="para">Recognize  that <span class="process-math">\(y = e^{-x^2}\)</span> is the composition of <span class="process-math">\(f(x) = e^x\)</span> and <span class="process-math">\(g(x) = -x^2\text{.}\)</span> Remembering that <span class="process-math">\(\fp(x) = e^x\text{,}\)</span> we have</div>
<div class="displaymath process-math">
\begin{align*}
y' \amp = e^{-x^2}\cdot \lzoo{x}{-x^2}\\
\amp = e^{-x^2}\cdot (-2x)\\
\amp = -2xe^{-x^2}\text{.}
\end{align*}
</div>
