<div class="para">The tangent line at <span class="process-math">\(x=1\)</span> has slope <span class="process-math">\(\fp(1)\)</span> and goes through the point <span class="process-math">\((1,f(1)) = (1,1)\text{.}\)</span> Thus the tangent line has equation, in point-slope form, <span class="process-math">\(y = 11(x-1) + 1\text{.}\)</span> In slope-intercept form we have <span class="process-math">\(y = 11x-10\text{.}\)</span>
