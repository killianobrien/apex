<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">15.3.18</span><span class="period">.</span><span class="space"> </span><span class="title">Curl of Conservative Fields.</span>
</h4>
<div class="para">Let <span class="process-math">\(\vec F\)</span> be a vector field whose components are continuous on a simply connected domain <span class="process-math">\(D\)</span> in the plane or in space. Then <span class="process-math">\(\vec F\)</span> is conservative if and only if <span class="process-math">\(\curl \vec F = 0\)</span> or <span class="process-math">\(\vec 0\text{,}\)</span> respectively. </div></article><span class="incontext"><a href="sec_line_int_vf.html#thm_conservative_field_curl" class="internal">in-context</a></span>
