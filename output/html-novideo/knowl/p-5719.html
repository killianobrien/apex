<div class="para">The new integral simplifies to <span class="process-math">\(\int 1\,dx\text{,}\)</span> which is about as simple as things get. Its integral is <span class="process-math">\(x+C\)</span> and our answer is</div>
<div class="displaymath process-math">
\begin{equation*}
\int \ln(x) \, dx = x\ln(x) - x + C\text{.}
\end{equation*}
