\begin{align*}
\frac{d}{dx}\big(\tanh(x) \big) \amp = \frac{d}{dx}\left(\frac{\sinh(x) }{\cosh(x) }\right)\\
\amp = \frac{\cosh(x) \cosh(x) - \sinh(x) \sinh(x) }{\cosh^2(x) }\\
\amp = \frac{1}{\cosh^2(x) }\\
\amp = \sech^2(x)
\end{align*}
