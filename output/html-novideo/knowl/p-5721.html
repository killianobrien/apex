<div class="para">The same sneaky trick we used above works here. Let <span class="process-math">\(u=\arctan x\)</span> and <span class="process-math">\(dv=dx\text{.}\)</span> Then <span class="process-math">\(du=1/(1+x^2)\,dx\)</span> and <span class="process-math">\(v=x\text{.}\)</span> The Integration by Parts formula gives</div>
<div class="displaymath process-math">
\begin{equation*}
\int \arctan x \,dx = x\arctan x - \int \frac x{1+x^2}\,dx\text{.}
\end{equation*}
