</h4> <div class="para">Let <span class="process-math">\(C\)</span> be a curve in a plane and let <span class="process-math">\(L\)</span> be a line not parallel to <span class="process-math">\(C\text{.}\)</span> A <dfn class="terminology">cylinder</dfn> is the set of all lines parallel to <span class="process-math">\(L\)</span> that pass through <span class="process-math">\(C\text{.}\)</span> The curve <span class="process-math">\(C\)</span> is the <dfn class="terminology">directrix</dfn> of the cylinder, and the lines are the <dfn class="terminology">rulings</dfn>. </div></article><span class="incontext"><a href="sec_space_coord.html#def_cylinder" class="internal">in-context</a></span>
