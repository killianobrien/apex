<div class="para">Some texts prefer to bring the <span class="process-math">\(-1\)</span> inside the logarithm as a power of <span class="process-math">\(\cos(x)\text{,}\)</span> as in:</div>
<div class="displaymath process-math">
\begin{align*}
-\ln\abs{\cos(x) } + C \amp = \ln\abs{(\cos(x) )^{-1}} + C\\
\amp = \ln\abs{ \frac{1}{\cos(x) }} + C\\
\amp = \ln\abs{\sec(x) } + C\text{.}
\end{align*}
