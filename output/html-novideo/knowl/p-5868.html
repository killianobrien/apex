<div class="para logical">
<div class="para">The power of the sine term is odd, so we rewrite <span class="process-math">\(\sin^5(x)\)</span> as</div>
<div class="displaymath process-math">
\begin{align*}
\sin^5(x) \amp = \sin^4(x) \sin(x)\\
\amp = (\sin^2(x) )^2\sin(x)\\
\amp = (1-\cos^2(x) )^2\sin(x)\text{.}
\end{align*}
</div>
