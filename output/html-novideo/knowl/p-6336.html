<div class="para">Taking the derivative of <span class="process-math">\((\cosh x)^2\)</span> directly, one gets <span class="process-math">\(2\cosh x\sinh x\text{;}\)</span> using the identity <span class="process-math">\(\cosh^2x=\frac12(\cosh2x+1)\)</span> first, one gets <span class="process-math">\(\sinh 2x\text{;}\)</span> by known hyperbolic identities, these are equal.</div>
