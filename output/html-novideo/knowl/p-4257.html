<div class="para">When taking a derivative using the Power Rule, we <em class="emphasis">first</em> <em class="emphasis">multiply</em> by the power, then <em class="emphasis">second</em> <em class="emphasis">subtract</em> <span class="process-math">\(1\)</span> from the power. To find the antiderivative, do the opposite things in the opposite order: <em class="emphasis">first</em> <em class="emphasis">add</em> <span class="process-math">\(1\)</span> to the power, then <em class="emphasis">second</em> <em class="emphasis">divide</em> by the power.</div>
