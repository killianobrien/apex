<div class="para logical">
<div class="para">Note that <span class="process-math">\(\ds F(x) = -\int_5^{\cos(x) } t^3\, dt\text{.}\)</span> Viewed this way, the derivative of <span class="process-math">\(F\)</span> is straightforward:</div>
<div class="displaymath process-math">
\begin{align*}
F'(x) \amp= -\cos^3(x)\left(-\sin(x)\right)\\
\amp= \cos^3(x)\sin(x)\text{.}
\end{align*}
</div>
