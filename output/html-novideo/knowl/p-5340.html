<div class="para logical">
<div class="para">We motivate this section with an example. Let <span class="process-math">\(f(x) = (x^2+3x-5)^{10}\text{.}\)</span> We can compute <span class="process-math">\(\fp(x)\)</span> using the Chain Rule. It is:</div>
<div class="displaymath process-math">
\begin{align*}
\fp(x) \amp = 10(x^2+3x-5)^9\cdot(2x+3)\\
\amp = (20x+30)(x^2+3x-5)^9\text{.}
\end{align*}
</div>
