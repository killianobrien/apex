<span class="type">Solution</span><span class="space"> </span><span class="codenumber">9.8.3.1</span><span class="period">.</span>
</h6>
<div class="para">All derivatives of <span class="process-math">\(e^x\)</span> are <span class="process-math">\(e^x\)</span> which evaluate to 1 at <span class="process-math">\(x=0\text{.}\)</span>
</div> <div class="para">The Taylor series starts <span class="process-math">\(1+x+\frac12x^2+\frac{1}{3!}x^3+\frac{1}{4!}x^4+\cdots\text{;}\)</span>
</div> <div class="para">the Taylor series is <span class="process-math">\(\ds \infser[0] \frac{x^n}{n!}\)</span>
</div>
</div>
