<div class="para">Thus we compute the area as the sum of two integrals:</div>
<div class="displaymath process-math">
\begin{align*}
\text{Total Area}  \amp = \int_0^1 \Big(\big(\sqrt{x}+2\big)-2\Big)\, dx + \int_1^2 \Big(\big(-(x-1)^2+3\big)-2\Big)\, dx\\
\amp = 2/3 + 2/3\\
\amp =4/3\text{.}
\end{align*}
