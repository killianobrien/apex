<div class="para">The integral on the right can be solved by substitution. Taking <span class="process-math">\(w=1+x^2\text{,}\)</span> we get <span class="process-math">\(dw=2x\,dx\text{.}\)</span> The integral then becomes</div>
<div class="displaymath process-math">
\begin{equation*}
\int \arctan x \,dx = x\arctan x - \frac12\int \frac 1{w}\,dw\text{.}
\end{equation*}
