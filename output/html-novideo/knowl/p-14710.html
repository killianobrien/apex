<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">We can write a simple double integral that represents the mass of the lamina: <span class="process-math">\(\iint_R\, dm\text{,}\)</span> where “<span class="process-math">\(dm\)</span>” means “a little mass.” That is, the double integral states the total mass of the lamina can be found by “summing up lots of little masses over <span class="process-math">\(R\text{.}\)</span>”</div>
