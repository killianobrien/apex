<div class="para">Let <span class="process-math">\(f\)</span> be a continuous function on <span class="process-math">\([a,b]\)</span> and, without loss of generality, let <span class="process-math">\(f(a) \lt f(b)\text{.}\)</span> Then for every value <span class="process-math">\(y\text{,}\)</span> where <span class="process-math">\(f(a) \lt y \lt f(b)\text{,}\)</span> there is at least one value <span class="process-math">\(c\)</span> in <span class="process-math">\((a,b)\)</span> such that <span class="process-math">\(f(c) = y\text{.}\)</span> </div>
