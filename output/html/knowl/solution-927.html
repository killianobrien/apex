<div class="para">The <span class="process-math">\(n\)</span>th derivative of <span class="process-math">\(1/(1-x)\)</span> is <span class="process-math">\(f^{(n)}(x) = (n)!/(1-x)^{n+1}\text{,}\)</span> which evaluates to <span class="process-math">\(n!\)</span> at <span class="process-math">\(x=0\text{.}\)</span>
</div> <div class="para">The Taylor series starts <span class="process-math">\(1+x+x^2+x^3+\cdots\text{;}\)</span>
</div> <div class="para">the Taylor series is <span class="process-math">\(\ds \infser[0] x^n\)</span>
