<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">The <em class="emphasis">graph</em> of a function <span class="process-math">\(f\)</span> of two variables is the set of all points <span class="process-math">\(\big(x,y,f(x,y)\big)\)</span> where <span class="process-math">\((x,y)\)</span> is in the domain of <span class="process-math">\(f\text{.}\)</span> This creates a <em class="emphasis">surface</em> in space.</div>
