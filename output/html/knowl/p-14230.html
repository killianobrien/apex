<div class="para">We start by finding the first and second partial derivatives of <span class="process-math">\(f\text{:}\)</span>
</div>
<div class="displaymath process-math">
\begin{align*}
f_x \amp = 2xy+y \amp  f_y \amp = x^2+2y+x\\
f_{xx} \amp = 2y \amp  f_{yy} \amp = 2\\
f_{xy} \amp = 2x+1	 \amp f_{yx} \amp = 2x+1\text{.}
\end{align*}
