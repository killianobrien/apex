<div class="para">Newton's Method is built around tangent lines. The main idea is that if <span class="process-math">\(x\)</span> is sufficiently close to a root of <span class="process-math">\(f(x)\text{,}\)</span> then the tangent line to the graph at <span class="process-math">\((x,f(x))\)</span> will cross the <span class="process-math">\(x\)</span>-axis at a point closer to the root than <span class="process-math">\(x\text{.}\)</span>
