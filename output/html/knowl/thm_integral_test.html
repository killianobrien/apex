<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">9.3.1</span><span class="period">.</span><span class="space"> </span><span class="title">Integral Test.</span>
</h4>
<div class="para">Let a sequence <span class="process-math">\(\{a_n\}\)</span> be defined by <span class="process-math">\(a_n=a(n)\text{,}\)</span> where <span class="process-math">\(a(n)\)</span> is continuous, positive and decreasing on <span class="process-math">\([1,\infty)\text{.}\)</span> Then <span class="process-math">\(\ds \infser a_n\)</span> converges, if, and only if, <span class="process-math">\(\ds\int_1^\infty a(x)\, dx\)</span> converges. </div></article><span class="incontext"><a href="sec_int_comp_tests.html#thm_integral_test" class="internal">in-context</a></span>
