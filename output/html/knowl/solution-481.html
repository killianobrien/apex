<div class="para"><span class="process-math">\(\begin{aligned}\sinh^2(x) \amp = \left(\frac{e^x-e^{-x}}{2}\right)^2 \\
\amp = \frac{e^{2x} - 2 + e^{-2x}}{4} \\
\amp = \frac12\frac{(e^{2x} + e^{-2x})-2}{2}\\
\amp = \frac12\left(\frac{e^{2x} + e^{-2x}}{2}-1\right)\\
\amp = \frac{\cosh(2x) -1}{2}.
