<div class="para">Following <a href="" class="xref" data-knowl="./knowl/thm_center_mass_points.html" title="Theorem 14.4.9: Center of Mass of Discrete Linear System">Theorem 14.4.9</a>, we compute the center of mass as:</div>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/thm_center_mass_points.html ./knowl/fig_mass4a.html">
\begin{equation*}
\overline{x}=\frac{2(-1) + 2(2)+2(3)}{2+2+2} = \frac43 = 1.\overline{3}\text{.}
\end{equation*}
</div>
<div class="para">So the system would balance on a point placed at <span class="process-math">\(x=4/3\text{,}\)</span> as illustrated in <a href="" class="xref" data-knowl="./knowl/fig_mass4a.html" title="Figure 14.4.11.(a)">Figure 14.4.11.(a)</a>.</div>
</div>
