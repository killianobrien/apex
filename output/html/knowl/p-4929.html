\begin{align*}
\int_4^9 \sqrt{u}\, du \amp= \int_4^9 u^\frac12\, du\\
\amp = \frac23u^\frac32\Big|_4^9\\
\amp = \frac23\left(9^\frac32-4^\frac32\right)\\
\amp = \frac23\big(27-8\big) =\frac{38}3\text{.}
\end{align*}
