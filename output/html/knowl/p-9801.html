<div class="para">Consider <a href="" class="xref" data-knowl="./knowl/fig_ellipse_ecc.html" title="Figure 10.1.22">Figure 10.1.22</a>, where several ellipses are graphed with <span class="process-math">\(a=1\text{.}\)</span> In <a href="" class="xref" data-knowl="./knowl/fig_ellipse_ecca.html" title="Figure 10.1.(a)">Figure 10.1.(a)</a>, we have <span class="process-math">\(c=0\)</span> and the ellipse is a circle. As <span class="process-math">\(c\)</span> grows, the resulting ellipses look less and less circular. A measure of this “noncircularness” is <em class="emphasis">eccentricity</em>.</div>
