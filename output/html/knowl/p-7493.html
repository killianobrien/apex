<div class="para">We compute the total work performed by integrating <span class="process-math">\(F(x)\)</span> from <span class="process-math">\(x=0\)</span> to <span class="process-math">\(x=5/12\text{:}\)</span>

W   \amp =   \int_0^{5/12} 48x \, dx\\
\amp =  24x^2\Big|_0^{5/12}\\

\end{align*}
