<div class="para">Since <span class="process-math">\(s\primeskip'(t)\)</span> is speed, <span class="process-math">\(s\primeskip''(t)\)</span> is the rate at which speed is changing with respect to time. We see once more that the component of acceleration in the direction of travel relates only to speed, not to a change in direction.</div>
