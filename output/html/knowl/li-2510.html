<div class="para">Along <span class="process-math">\(y=2\text{,}\)</span> the limit is:</div>
<div class="displaymath process-math">
\begin{align*}
\lim_{(x,y)\to(1,2)} \frac{x+y-3}{x^2-1} \amp  =  \lim_{x\to 1} \frac{x-1}{x^2-1}\\
\amp = \lim_{x\to 1} \frac{1}{x+1}\\
\amp = 1/2\text{.}
\end{align*}
