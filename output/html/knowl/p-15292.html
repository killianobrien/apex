<div class="para">In converting the cylindrical point <span class="process-math">\((4,3\pi/4,5)\)</span> to rectangular, we have <span class="process-math">\(x = 4\cos\big(3\pi/4\big) = -2\sqrt{2}\text{,}\)</span> <span class="process-math">\(y = 4\sin\big(3\pi/4\big) = 2\sqrt{2}\)</span> and <span class="process-math">\(z=5\text{,}\)</span> giving the rectangular point <span class="process-math">\((-2\sqrt{2},2\sqrt{2},5)\text{.}\)</span>
