<div class="para">A <em class="emphasis">general <span class="process-math">\(p\)</span>-series</em> is a series of the form </div>
<div class="displaymath process-math">
\begin{equation*}
\infser \frac{1}{(an+b)^p}\text{,}
\end{equation*}
</div>
<div class="para">where <span class="process-math">\(p \gt 0\)</span> and <span class="process-math">\(a, b\)</span> are real numbers such that <span class="process-math">\(a\neq 0\)</span> and <span class="process-math">\(an+b\gt 0\)</span> for all <span class="process-math">\(n\geq 1\text{.}\)</span>
</div>
