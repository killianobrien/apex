<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para logical">
<div class="para">We want to find <span class="process-math">\(c\)</span> such that <span class="process-math">\(\fp(c) = 14\text{.}\)</span> We find <span class="process-math">\(\fp(x) = 3x^2+5\text{.}\)</span> We set this equal to <span class="process-math">\(14\)</span> and solve for <span class="process-math">\(x\text{.}\)</span>
</div>
<div class="displaymath process-math">
\begin{align*}
\fp(x) \amp = 14\\
3x^2 +5 \amp = 14\\
x^2  \amp = 3\\
x \amp = \pm \sqrt{3} \approx \pm 1.732
\end{align*}
</div>
</div>
