<div class="para">Using the Fundamental Theorem of Calculus, we have</div>
<div class="displaymath process-math">
\begin{align*}
\int_0^1 v(t)\, dt \amp = \int_0^1 (-32t+20)\, dt\\
\amp = \left(-16t^2 + 20t\right)\Big|_0^1\\
\amp = 4\text{.}
\end{align*}
