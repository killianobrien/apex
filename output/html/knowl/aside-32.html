<aside class="aside aside-like"><div class="para">An irreducible quadratic is a quadratic that has no real solutions. Solving <span class="process-math">\(ax^2+bx+c=0\)</span> using the quadratic equation will determine if a quadratic is irreducible. Completing the square (which is a common integration technique) will also tell you if a quadratic is irreducible.</div></aside><span class="incontext"><a href="sec_partial_fraction.html#aside-32" class="internal">in-context</a></span>
