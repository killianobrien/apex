<div class="para">Let <span class="process-math">\(\vec u = \la u_1,u_2,u_3\ra\)</span> and <span class="process-math">\(\vec v = \la v_1,v_2,v_3\ra\)</span>  in <span class="process-math">\(\mathbb{R}^3\text{.}\)</span> The <em class="emphasis">dot product</em> of <span class="process-math">\(\vec u\)</span> and <span class="process-math">\(\vec v\text{,}\)</span> denoted <span class="process-math">\(\dotp uv\text{,}\)</span> is</div>
<div class="displaymath process-math">
\begin{equation*}
\dotp uv = u_1v_1+u_2v_2+u_3v_3\text{.}
\end{equation*}
