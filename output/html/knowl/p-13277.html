<div class="para">We have shown <em class="emphasis">how</em> to compute a partial derivative, but it may still not be clear what a partial derivative <em class="emphasis">means</em>. Given <span class="process-math">\(z=f(x,y)\text{,}\)</span> <span class="process-math">\(f_x(x,y)\)</span> measures the rate at which <span class="process-math">\(z\)</span> changes as only <span class="process-math">\(x\)</span> varies: <span class="process-math">\(y\)</span> is held constant. </div>
