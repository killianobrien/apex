\begin{align*}
a_{n+1}-a_n \amp = \frac{n+2}{n+1} - \frac{n+1}{n}\\
\amp = \frac{(n+2)(n)-(n+1)^2}{(n+1)n}\\
\amp = \frac{-1}{n(n+1)}\\
\amp \lt 0 \text{ for all \(n\). }
\end{align*}
</div>
<div class="para">Since <span class="process-math">\(a_{n+1}-a_n\lt 0\)</span> for all <span class="process-math">\(n\text{,}\)</span> we conclude that the sequence is decreasing.</div>
