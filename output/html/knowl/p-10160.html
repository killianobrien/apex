<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para logical">
<div class="para">Let <span class="process-math">\(x=f(t)\)</span> and <span class="process-math">\(y=g(t)\text{,}\)</span> where <span class="process-math">\(f\)</span> and <span class="process-math">\(g\)</span> are differentiable on some open interval <span class="process-math">\(I\)</span> and <span class="process-math">\(\fp(t)\neq 0\)</span> on <span class="process-math">\(I\text{.}\)</span> Then </div>
<div class="displaymath process-math">
\begin{equation*}
\frac{dy}{dx} = \frac{g'(t)}{\fp(t)}\text{.}
\end{equation*}
</div>
</div>
