<div class="para">This should make sense; we know from geometry that the circumference of a circle with radius 3 is <span class="process-math">\(6\pi\text{;}\)</span> since we are finding the arc length of <span class="process-math">\(3/4\)</span> of a circle, the arc length is <span class="process-math">\(3/4\cdot 6\pi = 9\pi/2\text{.}\)</span>
