<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Note the new bounds (no longer “<span class="process-math">\(x\)</span>” bounds, but “<span class="process-math">\(t\)</span>” bounds). They are found by finding <span class="process-math">\(t_1\)</span> and <span class="process-math">\(t_2\)</span> such that <span class="process-math">\(a= f(t_1)\)</span> and <span class="process-math">\(b=f(t_2)\text{.}\)</span> This formula is important, so we restate it as a theorem.</div>
