<div class="para">This final integral is not difficult to evaluate, giving</div>
<div class="displaymath process-math">
\begin{align*}
-\int \big(u^8-2u^{10}+u^{12}\big)\, du \amp = -\frac19u^9 + \frac2{11}u^{11} - \frac1{13}u^{13} + C\\
\amp =-\frac19\cos^9(x) + \frac2{11}\cos^{11}(x) - \frac1{13}\cos^{13}(x) + C\text{.}
\end{align*}
