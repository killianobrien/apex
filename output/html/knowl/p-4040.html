<div class="para">This final equation is important; it becomes the basis of <a href="" class="xref" data-knowl="./knowl/def_differential.html" title="Definition 4.4.5: Differentials of x and y">Definition 4.4.5</a> and <a href="" class="xref" data-knowl="./knowl/idea_differential.html" title="Key Idea 4.4.7: Differential Notation">Key Idea 4.4.7</a>. In short, it says that when the <span class="process-math">\(x\)</span>-value changes from <span class="process-math">\(c\)</span> to <span class="process-math">\(c+\Delta x\text{,}\)</span> the <span class="process-math">\(y\)</span> value of a function <span class="process-math">\(f\)</span> changes by about <span class="process-math">\(\fp(c)\Delta x\text{.}\)</span>
