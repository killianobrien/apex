<div class="para">
<span class="process-math">\(\int_a^c f(x)\, dx\)</span> is the total signed area under <span class="process-math">\(f\)</span> between <span class="process-math">\(x=a\)</span> and <span class="process-math">\(x=c\text{.}\)</span> Since the region below the <span class="process-math">\(x\)</span>-axis looks to be larger than the region above, we conclude that the definite integral has a value less than 0.</div></article><span class="incontext"><a href="sec_def_int.html#li-992" class="internal">in-context</a></span>
