\begin{align*}
\sum_{i=1}^6 (2i-1) \amp  = \sum_{i=1}^6 2i - \sum_{i=1}^6 (1)\\
\amp =  \left(2\sum_{i=1}^6 i \right)- 6\\
\amp = 2\frac{6(6+1)}{2} - 6\\
\amp = 42-6 = 36
