<div class="para">Over the first subcurve of <span class="process-math">\(C\text{,}\)</span> the line integral has a value of <span class="process-math">\(2\sqrt{2}/3\text{;}\)</span> over the second subcurve, the line integral has a value of <span class="process-math">\(\pi-2\text{.}\)</span> The total value of the line integral is thus <span class="process-math">\(\pi+2\sqrt{2}/3-2\text{.}\)</span>
