<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">In words, to find <span class="process-math">\(\frac{d^2y}{dx^2}\text{,}\)</span> we first take the derivative of <span class="process-math">\(\frac{dy}{dx}\)</span> <em class="emphasis">with respect to <span class="process-math">\(t\)</span></em>, then divide by <span class="process-math">\(x'(t)\text{.}\)</span> We restate this as a Key Idea.</div>
