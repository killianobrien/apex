<div class="para">The “wind chill factor” is a measurement of how cold it “feels” during cold, windy weather. Let <span class="process-math">\(W(w)\)</span> be the wind chill factor, in degrees Fahrenheit, when it is <span class="process-math">\(25^\circ\)</span>F outside with a wind of <span class="process-math">\(w\)</span> mph.</div>
