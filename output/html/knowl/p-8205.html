<div class="para">Let <span class="process-math">\(\{a_n\}\)</span> be a sequence. We say <span class="process-math">\(\lim\limits_{n\to\infty} a_n=\infty\)</span> if for all <span class="process-math">\(M \gt 0\text{,}\)</span> there exists a number <span class="process-math">\(N\)</span> such that if <span class="process-math">\(n\ge N\text{,}\)</span> then <span class="process-math">\(a_n \gt M\text{.}\)</span> In this case, we say the sequence diverges to <span class="process-math">\(\infty\text{.}\)</span>
</div>
