<article class="assemblage assemblage-like"><h3 class="heading"><span class="title">Fundamental Theorem of Algebra.</span></h3>
<div class="para">An <span class="process-math">\(n\)</span>th degree polynomial has <span class="process-math">\(n\)</span> (not necessarily distinct) zeros. Although all of these zeros may be imaginary, a real polynomial of odd degree must have at least one real zero.</div></article><span class="incontext"><a href="reference-algebra.html#reference-algebra-fta" class="internal">in-context</a></span>
