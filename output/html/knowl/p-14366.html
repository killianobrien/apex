<div class="para">Along the curve <span class="process-math">\(y=x^2+x-1\text{,}\)</span> <span class="process-math">\(f(x,y)\)</span> becomes <span class="process-math">\(f(x) =x^2+3x-3\text{.}\)</span> There is a critical point along this curve at <span class="process-math">\((-3/2, -1/4)\text{.}\)</span> Since <span class="process-math">\(x=-3/2\)</span> lies outside our bounded region, we ignore this critical point.</div>
