<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Given a function <span class="process-math">\(f(x,y)\text{,}\)</span> we can draw a “topographical map” of the graph <span class="process-math">\(z=f(x,y)\)</span> by drawing <em class="emphasis">level curves</em> (or, contour lines). A level curve at <span class="process-math">\(z=c\)</span> is a curve in the <span class="process-math">\(xy\)</span>-plane such that for all points <span class="process-math">\((x,y)\)</span> on the curve, <span class="process-math">\(f(x,y) = c\text{.}\)</span>
