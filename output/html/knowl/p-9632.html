<div class="para">Using <a href="" class="xref" data-knowl="./knowl/idea_common_taylor.html" title="Key Idea 9.8.11: Important Taylor Series Expansions">Key Idea 9.8.11</a> and <a href="" class="xref" data-knowl="./knowl/thm_series_alg.html" title="Theorem 9.8.12: Algebra of Power Series">Theorem 9.8.12</a>, we recognize <span class="process-math">\(f(x) = e^{2x}\text{:}\)</span>
</div>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/idea_common_taylor.html ./knowl/thm_series_alg.html">
\begin{equation*}
e^x = \infser[0] \frac{x^n}{n!} \qquad \Rightarrow \qquad e^{2x} = \infser[0] \frac{(2x)^n}{n!}\text{.}
\end{equation*}
</div>
