<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para logical">
<div class="para">Solving for <span class="process-math">\(\frac{dy}{dx}\text{,}\)</span> we get</div>
<div class="displaymath process-math">
\begin{equation*}
\frac{dy}{dx} = \frac{dy}{dt}\Bigg/\frac{dx}{dt} = \frac{g'(t)}{\fp(t)}\text{,}
\end{equation*}
</div>
<div class="para">provided that <span class="process-math">\(\fp(t)\neq 0\text{.}\)</span> This is important so we label it a Key Idea.</div>
</div>
