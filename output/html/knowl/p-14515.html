<div class="para">Recall <a href="" class="xref" data-knowl="./knowl/thm_volume_by_cross_section.html" title="Theorem 7.2.3: Volume By Cross-Sectional Area">Theorem 7.2.3</a> in <a href="sec_disk.html" class="internal" title="Section 7.2: Volume by Cross-Sectional Area; Disk and Washer Methods">Section 7.2</a>. This stated that if <span class="process-math">\(A(x)\)</span> gives the cross-sectional area of a solid at <span class="process-math">\(x\text{,}\)</span> then <span class="process-math">\(\int_a^b A(x)\, dx\)</span> gave the volume of that solid over <span class="process-math">\([a,b]\text{.}\)</span>
