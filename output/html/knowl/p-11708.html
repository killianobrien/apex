<div class="para">This is a relatively simple system of linear equations. Since the last equation is already solved for <span class="process-math">\(t\text{,}\)</span> substitute that value of <span class="process-math">\(t\)</span> into the equation above it:</div>
<div class="displaymath process-math">
\begin{equation*}
2-(5+2s) = 3+s  \Rightarrow  s=-2,\ t=1\text{.}
\end{equation*}
