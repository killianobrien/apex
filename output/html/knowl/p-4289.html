<div class="para">Using the first piece of information, we know that <span class="process-math">\(v(t)\)</span> is an antiderivative of <span class="process-math">\(v'(t)=-32\text{.}\)</span> So we begin by finding the indefinite integral of <span class="process-math">\(-32\text{:}\)</span>
</div>
<div class="displaymath process-math">
\begin{equation*}
\int (-32)\,dt = -32t+C=v(t)\text{.}
\end{equation*}
