<div class="para logical">
<div class="para">Applying the <a href="" class="xref" data-knowl="./knowl/thm_QuotientRule.html" title="Theorem 2.4.10: Quotient Rule">Quotient Rule</a> gives:</div>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/thm_QuotientRule.html">
\begin{align*}
\fp(x) \amp =\frac{x\cdot\lzoo{x}{x^2-3x+1}-\left(x^2-3x+1\right)\lzoo{x}{x}}{x^2}\\
\amp = \frac{x\cdot(2x-3)-\left(x^2-3x+1\right)\cdot 1}{x^2}\\
\amp = \frac{x^2-1}{x^2}\\
\amp = 1-\frac{1}{x^2}\text{.}
\end{align*}
</div>
