<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Given points <span class="process-math">\(P\)</span> and <span class="process-math">\(Q\)</span> (either in the plane or in space), we denote with <span class="process-math">\(\overrightarrow{PQ}\)</span> the vector <dfn class="terminology">from</dfn> <span class="process-math">\(P\)</span> <dfn class="terminology">to</dfn> <span class="process-math">\(Q\text{.}\)</span> The point <span class="process-math">\(P\)</span> is said to be the <dfn class="terminology">initial point</dfn> of the vector, and the point <span class="process-math">\(Q\)</span> is the <dfn class="terminology">terminal point</dfn>.</div>
