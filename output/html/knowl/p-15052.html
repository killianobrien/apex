<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">The region is bounded “below” in the <span class="process-math">\(y\)</span>-direction by the surface <span class="process-math">\(x^2+y^2=1 \Rightarrow y=-\sqrt{1-x^2}\)</span> and “above” by the surface <span class="process-math">\(y=-z\text{.}\)</span> Thus the <span class="process-math">\(y\)</span> bounds are <span class="process-math">\(-\sqrt{1-x^2}\leq y\leq -z\text{.}\)</span>
</div>
