<div class="para">Consider the plane region <span class="process-math">\(R\)</span> bounded by <span class="process-math">\(a\leq x\leq b\)</span> and <span class="process-math">\(g_1(x)\leq y\leq g_2(x)\text{,}\)</span> shown in <a href="" class="xref" data-knowl="./knowl/fig_iterated_intro.html" title="Figure 14.1.5">Figure 14.1.5</a>. We learned in <a href="sec_ABC.html" class="internal" title="Section 7.1: Area Between Curves">Section 7.1</a> that the area of <span class="process-math">\(R\)</span> is given by </div>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/fig_iterated_intro.html ./knowl/sec_ABC.html">
\begin{equation*}
\int_a^b \big(g_2(x)-g_1(x)\big)\, dx\text{.}
\end{equation*}
