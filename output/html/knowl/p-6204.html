<div class="para">We can now integrate.</div>
<div class="displaymath process-math">
\begin{align*}
\int \frac{x^3}{(x-5)(x+3)}\, dx \amp = \int\left(x+2+\frac{125/8}{x-5}+\frac{27/8}{x+3}\right)\, dx\\
\amp = \frac{x^2}2 + 2x + \frac{125}{8}\ln\abs{x-5} + \frac{27}8\ln\abs{x+3} + C\text{.}
\end{align*}
