\begin{align*}
\int \cos(\ln(x) )\, dx \amp = \int e^u\cos(u) \, du\\
\amp = \frac12e^u\big(\sin(u) + \cos(u) \big) + C\\
\amp = \frac12e^{\ln(x) } \big(\sin(\ln(x) ) + \cos(\ln(x) )\big)+C\\
\amp = \frac12x \big(\sin(\ln(x) ) + \cos(\ln(x) )\big)+C
\end{align*}
