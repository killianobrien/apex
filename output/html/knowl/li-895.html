<div class="para">We want the area to be non-negative. Since <span class="process-math">\(A(x) = x(50-x/2)\text{,}\)</span> we want <span class="process-math">\(x\geq 0\)</span> and <span class="process-math">\(50-x/2\geq 0\text{.}\)</span> The latter inequality implies that <span class="process-math">\(x\leq100\text{,}\)</span> so <span class="process-math">\(0\leq x\leq 100\text{.}\)</span>
