<div class="para">We find the values of <span class="process-math">\(f\)</span> over <span class="process-math">\(C\)</span> as <span class="process-math">\(f(x,y) = f(t,2t+1) = \cos(t)+\sin(2t+1) + 2\text{.}\)</span> We also need <span class="process-math">\(\norm{\vec r\,'(t)}\text{;}\)</span> with <span class="process-math">\(\vrp(t) = \langle 1,2\rangle\text{,}\)</span> we have <span class="process-math">\(\norm{\vrp(t)} = \sqrt{5}\text{.}\)</span> Thus <span class="process-math">\(ds = \sqrt{5}\, dt\text{.}\)</span>
