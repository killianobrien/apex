<div class="para">Let <span class="process-math">\(D\)</span> be a subset of <span class="process-math">\(\mathbb{R}^3\text{.}\)</span> A function <span class="process-math">\(f\)</span> <dfn class="terminology">of three variables</dfn> is a rule that assigns each triple <span class="process-math">\((x,y,z)\)</span> in <span class="process-math">\(D\)</span> a value <span class="process-math">\(w=f(x,y,z)\)</span> in <span class="process-math">\(\mathbb{R}\text{.}\)</span> <span class="process-math">\(D\)</span> is the <dfn class="terminology">domain</dfn> of <span class="process-math">\(f\text{;}\)</span> the set of all outputs of <span class="process-math">\(f\)</span> is the <dfn class="terminology">range</dfn>. </div>
