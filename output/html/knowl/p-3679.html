<div class="para">Newton's Method provides a method of solving <span class="process-math">\(f(x) = 0\text{;}\)</span> it is not (directly) a method for solving equations like <span class="process-math">\(f(x) = g(x)\text{.}\)</span> However, this is not a problem; we can rewrite the latter equation as <span class="process-math">\(f(x) - g(x)=0\)</span> and then use Newton's Method.</div>
