</h3> <div class="para logical">
<div class="para">Let <span class="process-math">\(\{a_n\}\)</span> be a positive sequence. An <dfn class="terminology">alternating series</dfn> is a series of either the form </div>
<div class="displaymath process-math">
\begin{equation*}
\infser (-1)^na_n\qquad \text{ or } \qquad \infser (-1)^{n+1}a_n\text{.}
\end{equation*}
