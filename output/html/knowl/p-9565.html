<div class="para">At <span class="process-math">\(x=0\text{,}\)</span> the series is</div>
<div class="displaymath process-math">
\begin{equation*}
\sum_{n=1}^\infty (-1)^{n+1}\frac{(-1)^n}{n} = -\sum_{n=1}^\infty \frac1n\text{,}
\end{equation*}
</div>
<div class="para">which diverges (it is the Harmonic Series times <span class="process-math">\((-1)\text{.}\)</span>)</div>
