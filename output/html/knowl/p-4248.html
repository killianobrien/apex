<div class="para">The indefinite integral of <span class="process-math">\(\sin(x)\)</span> is thus <span class="process-math">\(-\cos(x)\text{,}\)</span> plus a constant of integration. So:</div>
<div class="displaymath process-math">
\begin{equation*}
\int \sin(x) \,dx = -\cos(x) + C\text{.}
\end{equation*}
