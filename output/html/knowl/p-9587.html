<div class="para">Thus the Maclaurin series for <span class="process-math">\(f(x) = (1+x)^k\)</span> is</div>
<div class="displaymath process-math">
\begin{align*}
(1+x)^k\amp =1+ kx + \frac{k(k-1)}{2!}x^2 + \frac{k(k-1)(k-2)}{3!}x^3 + \ldots\\
\amp \dots + \frac{k(k-1)\cdots\big(k-(n-1)\big)}{n!}(x-c)^n+\ldots
\end{align*}
</div>
