</h4> <div class="para logical">
<div class="para">Let <span class="process-math">\(P=(x_1,y_1,z_1)\)</span> and <span class="process-math">\(Q = (x_2,y_2,z_2)\)</span> be points in space. The distance <span class="process-math">\(D\)</span> between <span class="process-math">\(P\)</span> and <span class="process-math">\(Q\)</span> is </div>
<div class="displaymath process-math">
\begin{equation*}
D = \sqrt{(x_2-x_1)^2+(y_2-y_1)^2+(z_2-z_1)^2}\text{.}
\end{equation*}
