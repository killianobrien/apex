<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">The key to Integration by Parts is to identify part of the integrand as “<span class="process-math">\(u\)</span>” and part as “<span class="process-math">\(dv\text{.}\)</span>” Regular practice will help one make good identifications, and later we will introduce some principles that help. For now, let <span class="process-math">\(u=x\)</span> and <span class="process-math">\(dv=\cos(x) \, dx\text{.}\)</span>
