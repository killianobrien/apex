<div class="para logical">
<div class="para">Adopting our previously defined notation, let <span class="process-math">\(g(x) = \arcsin(x) \)</span> and <span class="process-math">\(f(x) = \sin(x)\text{.}\)</span> Thus <span class="process-math">\(\fp(x) = \cos(x)\text{.}\)</span> Applying the theorem, we have</div>
<div class="displaymath process-math">
\begin{align*}
g'(x) \amp = \frac{1}{\fp(g(x))}\\
\amp = \frac{1}{\cos(\arcsin(x))}\text{.}
\end{align*}
</div>
