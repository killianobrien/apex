\begin{align*}
\frac{d}{dx}\big(y''\big) \amp = \frac{d}{dx} \big(2yy'\big)\\
y''' \amp = 2y'\cdot y' + 2y\cdot y''.\\
\end{align*}
<p class="intertext">Now evaluate both sides at <span class="process-math">\(x=0\text{:}\)</span></p>
\begin{align*}
y'''(0) \amp = 2y'(0)^2 + 2y(0)y''(0)\\
y'''(0) \amp =  2+4=6
\end{align*}
