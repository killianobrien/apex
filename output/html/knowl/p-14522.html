<div class="para">If <span class="process-math">\(R\)</span> is bounded by <span class="process-math">\(a\leq x\leq b\)</span> and <span class="process-math">\(g_1(x)\leq y\leq g_2(x)\text{,}\)</span> where <span class="process-math">\(g_1\)</span> and <span class="process-math">\(g_2\)</span> are continuous functions on <span class="process-math">\([a,b]\text{,}\)</span> then</div>

\iint_R f(x,y)\, dA = \int_a^b\int_{g_1(x)}^{g_2(x)} f(x,y)\, dy\, dx\text{.}
\end{equation*}
