\begin{align*}
2\cosh(x) \sinh(x) \amp = 2\left(\frac{e^x+e^{-x}}2\right)\left(\frac{e^x-e^{-x}}2\right)\\
\amp = 2 \cdot\frac{e^{2x} - e^{-2x}}4\\
\amp = \frac{e^{2x} - e^{-2x}}2 = \sinh(2x)
\end{align*}
