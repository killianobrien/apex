<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">We begin by noting that <span class="process-math">\(9\left(\sin^2(\theta) + \cos^2(\theta)\right) = 9\text{,}\)</span> and hence <span class="process-math">\(9\cos^2(\theta) = 9-9\sin^2(\theta)\text{.}\)</span> If we let <span class="process-math">\(x=3\sin(\theta)\text{,}\)</span> then <span class="process-math">\(9-x^2 = 9-9\sin^2(\theta) = 9\cos^2(\theta)\text{.}\)</span>
</div>
