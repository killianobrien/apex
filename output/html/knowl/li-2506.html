<div class="para logical">
<div class="para">Along <span class="process-math">\(y=mx\text{,}\)</span> the limit is:</div>
<div class="displaymath process-math">
\begin{align*}
\lim_{(x,y)\to(0,0)} \frac{\sin(x^2)}{y} \amp  =  \lim_{x\to 0} \frac{\sin(x^2)}{mx}\\
\end{align*}
<p class="intertext">apply L'Hospital's Rule</p>
\begin{align*}
\amp = \lim_{x\to 0} \frac{2x\cos(x^2)}{m}\\
\amp = 0\text{.}
\end{align*}
